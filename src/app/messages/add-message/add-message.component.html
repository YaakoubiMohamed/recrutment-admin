    <div class="inner-content full-height d-md-flex justify-content-center align-items-center">
      <!-- START COMPOSE EMAIL -->
      <div id="mailc" class="email-composer container-fluid">
        <div class="row">
          <div class="col-md-12 no-padding">
            
            <form [formGroup]="contactForm" id="form-project" role="form" autocomplete="off">
              <div class="form-group-attached">
                <div class="row clearfix">
                  <div class="col-md-6">
                    <div class="form-group form-group-default">
                      <label>to:</label>
                      <select formControlName="recepteur" class="form-control" id="">
                        <option value="{{condidat.email}}" *ngFor="let condidat of condidats">{{condidat.nom}} {{condidat.prenom}}</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group form-group-default">
                     
                    </div>
                  </div>
                </div>
                <div class="form-group form-group-default">
                  <label>Sujet</label>
                  <input formControlName="sujet" type="text" class="form-control" name="sujet">
                </div>
              </div>
              <div class="quill-wrapper email-body-wrapper">
                <textarea  formControlName="texte" class="form-control" placeholder="Message" id="" cols="30" rows="10"></textarea>
              </div>
            </form>
          </div>
        </div>
        <div class="row p-b-10">
          <div class="col-md-11 d-md-flex d-lg-flex d-xl-flex d-block align-items-start">
            <div class="form-check d-flex m-t-5">
              
            </div>
          </div>
          <div class="col-md-1">
            <button aria-label="" (click)="envoyer()" class="btn btn-complete btn-lg pull-right btn-icon-left"><i class="pg-icon">send</i>Envoyer</button>
          </div>
        </div>
      </div>
      <!-- END COMPOSE EMAIL -->
    </div>

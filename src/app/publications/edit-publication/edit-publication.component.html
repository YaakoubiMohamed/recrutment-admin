<div class="content ">
    <!-- MODAL STICK UP  -->
    <div class="modal fade stick-up" id="addNewAppModal" tabindex="-1" role="dialog" aria-labelledby="addNewAppModal" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header clearfix ">
            <button aria-label="" type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="pg-icon">close</i>
            </button>
            <h4 class="p-b-5"><span class="semi-bold">New</span> App</h4>
          </div>
          <div class="modal-body">
            <p class="small-text">Create a new app using this form, make sure you fill them all</p>
            <form role="form">
              <div class="row">
                <div class="col-sm-12">
                  <div class="form-group form-group-default">
                    <label>name</label>
                    <input id="appName" type="text" class="form-control" placeholder="Name of your app">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <div class="form-group form-group-default">
                    <label>Description</label>
                    <input id="appDescription" type="text" class="form-control" placeholder="Tell us more about it">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group form-group-default">
                    <label>Price</label>
                    <input id="appPrice" type="text" class="form-control" placeholder="your price">
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group form-group-default">
                    <label>Notes</label>
                    <input id="appNotes" type="text" class="form-control" placeholder="a note">
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button aria-label="" id="add-app" type="button" class="btn btn-primary  btn-cons">Add</button>
            <button aria-label="" type="button" class="btn btn-cons" data-dismiss="modal">Close</button>
          </div>
        </div>
        <!-- /.modal-content -->
      </div>
      <!-- /.modal-dialog -->
    </div>
    <!-- START JUMBOTRON -->
    <div class="jumbotron" data-pages="parallax">
      <div class=" container-fluid   container-fixed-lg sm-p-l-0 sm-p-r-0">
        <div class="inner">
          <!-- START BREADCRUMB -->
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Data Tables</li>
          </ol>
          <!-- END BREADCRUMB -->
        </div>
      </div>
    </div>
    <!-- END JUMBOTRON -->
    <!-- START CONTAINER FLUID -->
    <div class=" container-fluid   container-fixed-lg bg-white">
      <!-- START card -->
      <div class="card card-transparent">
        <div class="card-header ">
          <div class="card-title"><a href="Add()" class="btn btn-primary">Ajouter</a>
          </div>
          <div class="pull-right">
            <div class="col-xs-12">
              <input type="text" id="search-table" class="form-control pull-right" placeholder="Search">
            </div>
          </div>
          <div class="clearfix"></div>
        </div>
        <div class="card-body">
            <form role="form" [formGroup]="PublicationForm">
                <div class="form-group">
                  <label>Titre</label>
                  <input type="email" formControlName="titre" class="form-control" required>
                </div>
                <div class="form-group">
                  <label>Description</label>
                  <textarea formControlName="texte" id="" cols="30" rows="10" class="form-control"></textarea>
                </div>
                <div class="form-group">
                  <label></label>
                  <input type="button" class="form-control" value="Ajouter" (click)="Edit()">
                </div>
            </form>             
        </div>
      </div>
      <!-- END card -->
    </div>
    <!-- END CONTAINER FLUID -->
</div>
